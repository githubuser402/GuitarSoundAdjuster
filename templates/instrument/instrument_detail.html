{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{instrument.name}}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js" integrity="sha512-4P0ZJ49OMXe3jXT+EsEaq82eNwFeyYL81LeHGzGcEhowFbTqeQ80q+NEkgsE8tHPs6aCqvi7U+XWliAjDmT5Lg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js" integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/gsa_detailed_style.css' %}">
  </head>
  <body style="background: url('{{instrument.picture.path}}')">

    <nav class="navbar navbar-expand-lg navbar-light menu-list">
      <a class="navbar-brand menu-item" href="/gsa">GSA</a>
      <a class="navbar-brand" href="/gsa/help">Help</a>
    </nav>

    <div class="blurred-layer">
      <div class="header">
        <div class="inst-name">
          <p>{{instrument.name}}</p>
        </div>
      </div>

      <div class="instrument">
        <div class="controls">

          {% for sound in sounds %}
              <div class="sound">
                  <label class="btn btn-secondary" for="{{sound.sound_name}}">
                    <span class="sound-name">
                     {{sound.sound_name}}
                    </span>
                    <p class="freq-info">
                      <span class="sound-freq">{{sound.frequency}}</span> Hz
                    </p>
                  </label>
                  <input type="radio"  id="{{sound.sound_name}}" name="sounds"  class="btn-check">
                  <audio src="{{sound.sound_path}}"></audio>
              </div>
          {% endfor %}

        </div>
      </div>

      <p class="sound-stat"><span></span></p>
      <p class="sound-correction"></p>
    </div>

    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/gsa_detail_script.js' %}"></script>
  </body>
</html>
