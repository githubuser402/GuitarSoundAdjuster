{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{instrument.name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/gsa_detailed_style.css' %}">
  </head>
  <body style="background: url('{{instrument.picture_path}}')">

    <nav class="navbar navbar-expand-lg navbar-light menu-list">
      <a class="navbar-brand menu-item" href="/gsa">GSA</a>
      <a class="navbar-brand" href="/gsa/help">Help</a>

        <!-- <ul class="navbar-nav mt-lg-0" id="menu-list">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul> -->

    </nav>

    <div class="blurred-layer">
      <div class="header">
        <div class="name">
          <p>{{instrument.name}}</p>
        </div>
      </div>

      <div class="instrument">
        <div class="controls">

          {% for sound in sounds %}
              <div class="sound">
                  <label class="btn btn-secondary" for="{{sound.sound_name}}">{{sound.sound_name}}</label>
                  <input type="radio"  id="{{sound.sound_name}}" name="sounds" value="{{sound.sound_name}}" class="btn-check">
                  <audio src="{{sound.sound_path}}"></audio>
              </div>
          {% endfor %}

        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script type="text/javascript" src="{% static 'js/gsa_detail_script.js' %}"></script>
    </div>
  </body>
</html>
